{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}


{% block auth %}
<h1>Se connecter</h1>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Se connecter</button>
    </form>
    <p class="mt-2">Ou <a href="{% url 'django_registration_register' %}">Cr√©er un nouveau compte</a></p>   
</div>
{% endblock %}

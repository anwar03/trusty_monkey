{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
html, body {
    height: 100%;
    font-family: "Montserrat", serif;           
}

body {
    background-image: url("{% static 'places/img/login_banana.jpg' %}");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

.login-form-container {
    width: 300px;
    margin: auto;
    background-color: white;    
}

.registration-form-container {
    width: 400px;
    margin: auto;
    background-color: white;
}

.auth-box {            
    border: 3px solid lightblue;
    border-radius: 10px;
    padding-top: 25px;
    padding-bottom: 25px;
    width:500px;
    margin:auto;
    margin-top: 150px;
    background-color: white;    
}
</style>
{% endblock %}

{% block content %}    
<div class="auth-box text-center">
    {% block auth %}
    
    {% endblock %}
</div>
{% endblock %}

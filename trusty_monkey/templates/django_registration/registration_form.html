{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Créer votre compte TrustyMonkey</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Créer</button>
    </form>
    <p class="mt-2">Ou <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}
